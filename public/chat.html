<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            overflow: hidden;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #message-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f7fafc;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            text-align: center;
            background: #edf2f7;
            margin: 0.5rem auto;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            max-width: 60%;
            color: #718096;
            font-style: italic;
        }

        .user-message {
            background: #4299e1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.2rem;
        }

        .other-message {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
            border-bottom-left-radius: 0.2rem;
        }

        .message-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        #message-form {
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 1.5rem;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .users-panel {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .users-header {
            padding: 0.8rem;
            font-weight: bold;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: #4299e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 0.8rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                padding: 10px;
            }
            .users-panel {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <span>실시간 채팅</span>
                <span id="online-count">접속자 0명</span>
            </div>
            <div id="message-container"></div>
            <div class="message-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                    <button type="submit">전송</button>
                </form>
            </div>
        </div>
        <div class="users-panel">
            <div class="users-header">
                참여자 목록 (<span id="user-count">0</span>명)
            </div>
            <div id="users-list"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 닉네임 체크
        const nickname = localStorage.getItem('chatNickname');
        if (!nickname) {
            window.location.href = '/';
        }

        const socket = io();
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messageContainer = document.getElementById('message-container');
        const usersList = document.getElementById('users-list');
        const userCount = document.getElementById('user-count');
        const onlineCount = document.getElementById('online-count');

        // 메시지 저장소 초기화
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        localStorage.setItem('messages', JSON.stringify(messages));

        // 저장된 메시지 로드
        messages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.type}`;
            messageElement.textContent = msg.content;
            messageContainer.appendChild(messageElement);
        });

        // 채팅방 입장
        socket.emit('new-user', nickname);

        // 메시지 수신
        socket.on('chat-message', data => {
            const content = `${data.nickname}: ${data.message}`;
            appendMessage(content, 'other-message');
        });

        // 사용자 접속
        socket.on('user-connected', data => {
            appendMessage(`${data.nickname}님이 접속했습니다.`, 'system-message');
            updateUserCount(data.userCount);
        });

        // 사용자 퇴장
        socket.on('user-disconnected', data => {
            appendMessage(`${data.nickname}님이 퇴장했습니다.`, 'system-message');
            updateUserCount(data.userCount);
        });

        // 사용자 목록 업데이트
        socket.on('users-update', data => {
            updateUsersList(data.users);
            updateUserCount(data.userCount);
        });

        // 메시지 전송
        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                const content = `${nickname}: ${message}`;  // 닉네임으로 표시
                appendMessage(content, 'user-message');
                socket.emit('send-chat-message', message);
                messageInput.value = '';
            }
        });

        // 메시지 추가 함수
        function appendMessage(content, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = content;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;

            // 시스템 메시지가 아닌 경우에만 저장
            if (type !== 'system-message') {
                messages.push({ content, type });
                if (messages.length > 50) {  // 최대 50개 메시지 유지
                    messages.shift();
                }
                localStorage.setItem('messages', JSON.stringify(messages));
            }
        }

        // 사용자 목록 업데이트
        function updateUsersList(users) {
            usersList.innerHTML = '';
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.textContent = user.nickname.charAt(0).toUpperCase();

                const nickname = document.createElement('div');
                nickname.textContent = user.nickname;

                userElement.appendChild(avatar);
                userElement.appendChild(nickname);
                usersList.appendChild(userElement);
            });
        }

        // 사용자 수 업데이트
        function updateUserCount(count) {
            userCount.textContent = count;
            onlineCount.textContent = `접속자 ${count}명`;
        }

        // 페이지 로드 시 입력창 포커스
        window.onload = () => {
            messageInput.focus();
            messageContainer.scrollTop = messageContainer.scrollHeight;
        };
    </script>
</body>
</html>
