// public/index.html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 시작하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .nickname-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .nickname-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .nickname-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .submit-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">채팅 시작하기</h2>
        <form id="nickname-form" class="nickname-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="nickname-input" 
                    class="nickname-input" 
                    placeholder="닉네임을 입력하세요"
                    maxlength="10"
                    autocomplete="off"
                    required
                >
                <div id="error-message" class="error-message"></div>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">
                시작하기
            </button>
        </form>
    </div>

    <script>
        const nicknameForm = document.getElementById('nickname-form');
        const nicknameInput = document.getElementById('nickname-input');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        // 이전에 저장된 닉네임이 있으면 채팅방으로 자동 이동
        window.onload = () => {
            const savedNickname = localStorage.getItem('chatNickname');
            if (savedNickname) {
                window.location.href = '/chat.html';
            }
        };

        // 닉네임 중복 검사 및 폼 제출
        nicknameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                showError('닉네임을 입력해주세요.');
                return;
            }

            // 입력 확인
            if (nickname.length < 2) {
                showError('닉네임은 2자 이상이어야 합니다.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>확인 중...';

            try {
                const response = await fetch('/check-nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nickname })
                });

                const data = await response.json();

                if (data.isAvailable) {
                    // 닉네임 저장 및 채팅방 입장
                    localStorage.setItem('chatNickname', nickname);
                    window.location.href = '/chat.html';
                } else {
                    showError('이미 사용 중인 닉네임입니다.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '시작하기';
                }
            } catch (error) {
                showError('서버 오류가 발생했습니다. 다시 시도해주세요.');
                submitBtn.disabled = false;
                submitBtn.textContent = '시작하기';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            nicknameInput.classList.add('error');
        }

        nicknameInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
            nicknameInput.classList.remove('error');
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
